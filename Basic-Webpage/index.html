<!DOCTYPE html>
<html>
<head>
    <title>HTML FORMS</title>
</head>
<body>

    <h1>HTML FORMS</h1>

    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="Username..." required>
        <br><br>
        <label for="email">Enter E-Mail:</label>
        <input type="email"id="email" name="email" placeholder="Your E-Mail..." required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password..." required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id=option-1>
        <label for="option-1">0-25</label><br>
        <input type="radio" name="age" value="26-50" id=option-2>
        <label for="option-2">26-50</label><br>
        <input type="radio" name="age" value="51-76" id=option-3>
        <label for="option-3">51-76</label>

        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">If you could be a vegetable what would you be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer">
        
        <br><br>

        <label for="bio">Your Bio</label><br>
        <textarea name="Bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br><br>

        <input type="submit" value="Submit the form">

    </form>


</body>
</html>
